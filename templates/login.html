{% extends 'base.html' %}

{% block content %}
<section class="polygon-login">
    <div class="container">
        <div class="register-wrapper">
            <div class="login-card">
                <h2><i class="fas fa-sign-in-alt"></i> Вход в систему</h2>
                
                <form method="POST" action="{{ url_for('login') }}" class="polygon-form">
                    <div class="form-group">
                        <label for="login"><i class="fas fa-user"></i> Логин</label>
                        <input type="text" id="login" name="login" required>
                        <div class="polygon-form-shape"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                        <input type="password" id="password" name="password" required>
                        <div class="polygon-form-shape"></div>
                    </div>
                    
                    <button type="submit" class="polygon-btn submit-btn">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                    
                    <div class="form-footer">
                        Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a>
                    </div>
                </form>
            </div>
            <div class="login-polygon"></div>
        </div>
    </div>
</section>
{% endblock %}
