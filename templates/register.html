{% extends 'base.html' %}

{% block content %}
<section class="polygon-register">
    <div class="container">
        <div class="register-wrapper">
            <div class="register-card">
                <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
                
                <form method="POST" action="{{ url_for('register') }}" class="polygon-form">
                    <div class="form-group">
                        <label for="login"><i class="fas fa-user"></i> Логин</label>
                        <input type="text" id="login" name="login" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password"><i class="fas fa-lock"></i> Подтвердите пароль</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="polygon-btn submit-btn">
                        <i class="fas fa-save"></i> Зарегистрироваться
                    </button>
                    
                    <div class="form-footer">
                        Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a>
                    </div>
                </form>
            </div>
            <div class="register-polygon"></div>
        </div>
    </div>
</section>
{% endblock %}
